<!DOCTYPE html>
<html>
<head>
<title>Uploader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="uploader.js"></script>

<!-- BOOT STRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h1>Uploader(v0.83 - beta)</h1>
<p> bug report : fono(a t)fono(dot)jp or twitter (a t)fono09 </p>
</div>
<div class="container">
<form id="upfile" method="post" action="#">
	<div class ="form-group">
		<label for="body">File to upload</label>
		<input type="file" name="body" class="form-control">
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<input type="comment" name="comment" class="form-control">
	</div>
	<div class="form-group">
		<label for="delpass">Delete password</label>
		<input type="password" name="delpass" class="form-control">
	</div>
	<div class="form-group">
		<label for="dlpass">Download password</label>
		<input type="password" name="dlpass" class="form-control">
	</div>
	<button class="btn btn-default" type="submit">Upload</button>
</form>
<progress max="100" id="upload_progress">現在、アップロード中です</progress>
<div class="progress_list">

</div>
</div>
<div class="container">
<table id="file_list" class="table table-striped table-bordered table-condensed">
</table>
</div>

</body>
</html>
